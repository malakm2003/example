<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
  <form id="registration-form">
    <h2>Registration</h2>
    
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" placeholder="E.g. Malak Abdelhamid" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="malakabdelhamid@hotmail.com" required>
    
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="johnWC98" required>
    
    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number" name="phone-number" placeholder="012-345-6789" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    
    <div class="gender">
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    
    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
